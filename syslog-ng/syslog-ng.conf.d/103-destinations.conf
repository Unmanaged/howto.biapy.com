#############################
# Destinations for net hosts.
#############################
# First some standard logfile
#
destination d_net_auth { file("/var/log/$HOST_FROM-auth.log"); };
destination d_net_cron { file("/var/log/$HOST_FROM-cron.log"); };
destination d_net_daemon { file("/var/log/$HOST_FROM-daemon.log"); };
destination d_net_kern { file("/var/log/$HOST_FROM-kern.log"); };
destination d_net_lpr { file("/var/log/$HOST_FROM-lpr.log"); };
destination d_net_mail { file("/var/log/$HOST_FROM-mail.log"); };
destination d_net_syslog { file("/var/log/$HOST_FROM-syslog"); };
destination d_net_user { file("/var/log/$HOST_FROM-user.log"); };
destination d_net_uucp { file("/var/log/$HOST_FROM-uucp.log"); };

# This files are the log come from the mail subsystem.
#
destination d_net_mailinfo { file("/var/log/mail/$HOST_FROM-mail.info"); };
destination d_net_mailwarn { file("/var/log/mail/$HOST_FROM-mail.warn"); };
destination d_net_mailerr { file("/var/log/mail/$HOST_FROM-mail.err"); };

# Logging for INN news system
#
destination d_net_newscrit { file("/var/log/news/$HOST_FROM-news.crit"); };
destination d_net_newserr { file("/var/log/news/$HOST_FROM-news.err"); };
destination d_net_newsnotice { file("/var/log/news/$HOST_FROM-news.notice"); };

# Some `catch-all' logfiles.
#
destination d_net_debug { file("/var/log/$HOST_FROM-debug"); };
destination d_net_error { file("/var/log/$HOST_FROM-error"); };
destination d_net_messages { file("/var/log/$HOST_FROM-messages"); };

# The root's console.
#
destination d_net_console { usertty("root"); };

# Virtual console.
#
destination d_net_console_all { file("/dev/tty10"); };

# The named pipe /dev/xconsole is for the nsole' utility.  To use it,
# you must invoke nsole' with the -file' option:
#
#    $ xconsole -file /dev/xconsole [...]
#
destination d_net_xconsole { pipe("/dev/xconsole"); };

# Send the messages to an other host
#
#destination d_net_net { tcp("127.0.0.1" port(1000) authentication(on) encrypt(on) log_fifo_size(1000)); };

# Debian only
destination d_net_ppp { file("/var/log/ppp.log"); };


